apiVersion: v1
kind: ReplicationController
metadata:
  name: myonlineapp-rc
spec:
   replicas: 3
   selector: 
     app: myonlineapp
     version: 2.7.2
   template:
     metadata:
       labels:
          app: myonlineapp
          version: 2.7.2
     spec:
        containers:
        - name: myonlineapp-container   
          image: maha4iac/myonlineapp:2
          ports:
          - containerPort: 8080  